<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendor Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./js/lib/bootstrap.min.css">
</head>
<body>
    <ul class="nav nav-tabs">
            <li role="presentation"><a href="index.html">All Vendor</a></li>
            <li role="presentation"><a href="products.html">Products</a></li>
            <li role="presentation" class="active"><a href="vulnerabilities.html">Vulnerabilities</a></li>
    </ul>

    <div class="span12">
        <div class="container-fluid">
            <div class="row-fluid">
                    <h2>Vulnerabilities Container</h2>
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="allVendors">Vendor</label>
                            <select class="form-control" name="allVendors" id="allVendors">
                                <option>Select Vendor</option>
                            </select>
                            <br>
                            <label for="allVendorProduct">Product</label>
                            <select class="form-control" name="allVendorProduct" id="allVendorProduct">
                                <option>Select Product</option>
                            </select>
                            <br>
                        </div>
                    </form>
                </div>
                <div class="span2" style="position: inherit;">
                    <input id="inputVulnerabilitiesFilter" type="text" placeholder="Vulnerabilities by ID...">
                    <button id="vulnerabilitiesFilter" class="btn btn-secondary">Find ID</button>
                </div>
                <div class="span6">
                    <div class="table-responsive">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title"></h3>
                            </div>
                            <div class="box-body no-padding">
                                <table class="table table-striped table-condensed">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Summary</th>
                                        <th>More Information</th>
                                    </tr>
                                    </thead>
                                    <tbody id="list-table-vulnerabilities">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/classes/Utils.js"></script>
    <script src="js/Controller/Vulnerabilities.js"></script>
</body>
</html>
